<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/bean-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee.gif);"
            >
        </a-entity>
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            position="-3 1 -1 "
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee2.gif);"
            >
        </a-entity>
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            position="-3 0.5 3 "
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee3.gif);"
            >
        </a-entity>
      
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            position="4 0 1"
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee4.gif);"
            >
        </a-entity>
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            position="0 0 3.75 "
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee5.gif);"
            >
        </a-entity>
            <a-entity 
            geometry="primitive: plane; height: 3; width: 3"
            position="4 0.5 -2 "
            rotation="-90 0 0"
            material="shader:gif;src:url(assets/coffee6.gif);"
            >
        </a-entity>

        <a-entity 
        geometry="primitive: plane; height: 3; width: 3"
        position="3.5 1 2 "
        rotation="-90 0 0"
        material="shader:gif;src:url(assets/coffee7.gif);"
        >
    </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
